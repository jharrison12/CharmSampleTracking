{% extends "biospecimen/base.html" %}
{% block header %}No Biospecimen Report:{% endblock %}
{% block json_script %}{% endblock %}
{% block section %}
    <div class="table-responsive">
        <table class="table table-hover">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Charm ID</th>
            </tr>
          </thead>
          <tbody class="d-print-table">
          {% for caregiver in caregivers %}
              <tr class=".d-print-table-row">
                <th scope="row">{{ forloop.counter }}</th>
                  <td class=".d-print-table-cell"><a href={% url "biospecimen:list_of_bio_ids" caregiver.charm_project_identifier %}>{{ caregiver.charm_project_identifier }}</a></td>
              </tr>
          {% endfor %}

          </tbody>
        </table>
    </div>
{% endblock %}
